<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xsd.helmut-hummel.de/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:formz="http://typo3.org/ns/Romm/Formz/ViewHelpers">

<f:layout name="{layout}" />

<f:section name="Label">
	<formz:renderSlot slot="Label.Before" />

	<label class="control-label" for="{fieldId}">{label}</label>

	<formz:renderSlot slot="Label.After" />
</f:section>

<f:section name="Field">
	<formz:renderSlot slot="Field" />
</f:section>

<f:section name="Feedback">
	<formz:renderSlot slot="Feedback.Out.Before" />

	<span class="help-block" formz-field-feedback-container="{fieldName}">
		<formz:renderSlot slot="Feedback.In.Before" />

		<span formz-field-feedback-list="{fieldName}">
			<f:form.validationResults for="{formName}.{fieldName}">
				<f:for each="{validationResults.errors}" as="error">
					<formz:formatMessage message="{error}" />
				</f:for>
			</f:form.validationResults>
		</span>

		<formz:renderSlot slot="Feedback.In.After" />
	</span>

	<formz:renderSlot slot="Feedback.Out.After" />
</f:section>

</html>
