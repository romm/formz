{namespace fz=Romm\Formz\ViewHelpers}

<div fz-field-container="{fieldName}" class="form-group
	{fz:class(name: 'errors.has-error')}
	{f:if(condition: '{showSuccess}', then: '{fz:class(name: \'valid.has-success\')}')}
">
	<f:render section="Label" arguments="{_all}" />

	<f:render section="Field" arguments="{_all}" />

	<f:render section="Feedback" arguments="{_all}" />
</div>
