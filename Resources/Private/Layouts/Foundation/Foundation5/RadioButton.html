{namespace fz=Romm\Formz\ViewHelpers}

<div fz-field-container="{fieldName}" class="form-group
	{fz:class(name: 'errors.has-error')}
	{f:if(condition: '{showSuccess}', then: '{fz:class(name: \'valid.has-success\')}')}
">
    <f:render section="Label" arguments="{_all}" />

    <div class="row">
        <f:for each="{items}" key="key" as="item">
            <div class="large-{columns} columns">
                <div class="row collapse">
                    <div class="small-3 columns">
                        <f:if condition="{item.reverse}">
                            <f:then>
                                <span class="prefix">
                                    <fz:slot.render slot="Field-{key}" />
                                </span>
                            </f:then>
                            <f:else>
                                <label class="prefix" for="{fieldId}-{key}">{item.label}</label>
                            </f:else>
                        </f:if>
                    </div>

                    <div class="small-9 columns">
                        <f:if condition="{item.reverse}">
                            <f:then>
                                <label class="postfix" for="{fieldId}-{key}">{item.label}</label>
                            </f:then>
                            <f:else>
                                <span class="postfix">
                                    <fz:slot.render slot="Field-{key}" />
                                </span>
                            </f:else>
                        </f:if>
                    </div>
                </div>
            </div>
        </f:for>
    </div>

    <f:render section="Feedback" arguments="{_all}" />
</div>
